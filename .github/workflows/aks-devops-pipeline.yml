name: ğŸš€ Enterprise AKS + DevOps Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform
  IMAGE_NAME: sampleapp
  ACR_NAME: devopsacr001
  AKS_CLUSTER_NAME: devops-aks
  AKS_RESOURCE_GROUP: rg-devsecops-dev

jobs:
  terraform-validate:
    name: ğŸ§© Terraform Validate + Security Scan
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # âœ… Diagnostic Step â€“ Show repo structure
      - name: ğŸ” Debug Folder Structure
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo "=== Folder Tree ==="
          ls -R ./${{ env.TF_ROOT_DIR }}
        working-directory: ${{ github.workspace }}

      # âœ… Cache Terraform provider plugins for faster runs
      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-providers-${{ env.TF_VERSION }}

      # ğŸ§© Ensure plugin cache directory exists (fix for first run)
      - name: Create Plugin Cache Directory
        run: mkdir -p ~/.terraform.d/plugin-cache

      # âœ… Terraform Init (no backend)
      - name: Terraform Init (No Backend)
        run: |
          terraform init -backend=false \
            -plugin-dir=~/.terraform.d/plugin-cache
        working-directory: ${{ github.workspace }}/${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # âœ… Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ github.workspace }}/${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # âœ… Run Checkov security scan â€” soft fail so pipeline continues
      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ github.workspace }}/${{ env.TF_ROOT_DIR }}/infrastructure
          framework: terraform
          soft_fail: true         # âœ… Donâ€™t fail build on findings
          output_format: sarif
          output_file_path: results.sarif

      # âœ… Upload SARIF report to GitHub Security tab
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # âœ… Install OPA (Open Policy Agent)
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      # âœ… Run OPA Policies (non-blocking)
      - name: Run OPA Policies
        run: |
          terraform show -json > plan.json || true
          opa eval --data ${{ github.workspace }}/${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json "data.terraform.policy.deny" || true

      # âœ… Print post-scan summary
      - name: Print Checkov Summary
        run: |
          echo "âœ… Checkov completed â€” results uploaded to Security > Code Scanning Alerts"
          echo "ğŸ“Š Passed and failed checks are available under the SARIF report."

