name: ðŸš€ Enterprise AKS + DevOps Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform
  IMAGE_NAME: sampleapp
  ACR_NAME: devopsacr001
  AKS_CLUSTER_NAME: devops-aks
  AKS_RESOURCE_GROUP: rg-devsecops-dev

jobs:
  terraform-validate:
    name: ðŸ§© Terraform Validate + Security Scan
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # âœ… Diagnostic Step â€” folder structure
      - name: Diagnostic â€“ Show folder structure
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo "=== Folder Tree ==="
          ls -R ./${{ env.TF_ROOT_DIR }}
        working-directory: ${{ github.workspace }}

      # âœ… Terraform Init (no backend)
      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # âœ… Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # âœ… Checkov Scan (SARIF)
      - name: Checkov Scan (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT_DIR }}/infrastructure
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: results.sarif

      # âœ… Upload SARIF report to Security tab
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # âœ… Generate Checkov JSON Report
      - name: Generate Checkov JSON Report
        run: |
          echo "ðŸ§® Generating Checkov JSON report..."
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d ${{ env.TF_ROOT_DIR }}/infrastructure \
            --framework terraform \
            --output json \
            --output-file-path checkov_report.json
        working-directory: ${{ github.workspace }}

      # âœ… Convert Checkov JSON â†’ Simple HTML
      - name: Convert Checkov JSON to HTML
        run: |
          echo "<html><head><title>Checkov Report</title></head><body><h2>Checkov Terraform Security Scan</h2><pre>" > checkov_report.html
          cat checkov_report.json | jq '.' >> checkov_report.html
          echo "</pre></body></html>" >> checkov_report.html
        working-directory: ${{ github.workspace }}

      # âœ… Upload HTML Report as Artifact
      - name: Upload Checkov HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-html-report
          path: ${{ github.workspace }}/checkov_report.html

      # âœ… Install OPA
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      # âœ… Run OPA and export result
      - name: Run OPA Policies
        run: |
          terraform show -json > plan.json || true
          echo "âš™ï¸ Evaluating OPA policies..."
          opa eval --data ${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json "data.terraform.policy.deny" \
            --format=json > opa_result.json || true

          echo "<html><head><title>OPA Policy Report</title></head><body><h2>OPA Policy Violations</h2><pre>" > opa_report.html
          cat opa_result.json | jq '.' >> opa_report.html
          echo "</pre></body></html>" >> opa_report.html

      # âœ… Combine Checkov + OPA into Unified Dashboard
      - name: Combine Reports into Unified Dashboard
        run: |
          echo "ðŸ§  Combining Checkov + OPA reports into one HTML dashboard..."
          echo "<html><head><title>Unified Compliance Dashboard</title></head><body>" > compliance_dashboard.html
          echo "<h1>Enterprise DevSecOps Compliance Dashboard</h1>" >> compliance_dashboard.html
          echo "<h2>âœ… Checkov Infrastructure Scan</h2>" >> compliance_dashboard.html
          cat checkov_report.html >> compliance_dashboard.html
          echo "<hr><h2>ðŸ§  OPA Policy Validation</h2>" >> compliance_dashboard.html
          cat opa_report.html >> compliance_dashboard.html
          echo "</body></html>" >> compliance_dashboard.html

      # âœ… Upload Unified Dashboard
      - name: Upload Unified Compliance Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: compliance-dashboard
          path: ${{ github.workspace }}/compliance_dashboard.html

      # âœ… Final Summary
      - name: Print Summary
        run: |
          echo "âœ… Terraform + Security checks completed"
          echo "ðŸ“Š Compliance Dashboard: Artifacts â†’ compliance-dashboard.html"
          echo "ðŸ“„ SARIF Report: Security â†’ Code scanning alerts"

