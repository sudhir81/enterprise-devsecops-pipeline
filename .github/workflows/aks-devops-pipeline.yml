name: üöÄ Enterprise AKS + DevOps Platform CI/CD

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - preprod
          - prod

env:
  TF_VERSION: "1.13.3"
  TF_ROOT_DIR: "project4-enterprise-aks-devops-platform"
  IMAGE_NAME: "sampleapp"
  ACR_NAME: "devopsacr001"
  AKS_CLUSTER_NAME: "devops-aks"
  AKS_RESOURCE_GROUP: "rg-devsecops-${{ github.event.inputs.environment }}"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-validate:
    name: üß© Terraform Validate + Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ‚úÖ Diagnostic step to confirm folder structure
      - name: üîç Debug Folder Structure
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing repository structure under ${{ env.TF_ROOT_DIR }}:"
          ls -R ${{ env.TF_ROOT_DIR }}

      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      - name: Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT_DIR }}/infrastructure
          framework: terraform
          soft_fail: false

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/

      - name: Run OPA Policies
        run: |
          terraform show -json > plan.json || true
          opa eval --data ${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json "data.terraform.policy.deny" || true

  build-and-push:
    name: üèóÔ∏è Build & Push Docker Image to ACR
    runs-on: ubuntu-latest
    needs: terraform-validate
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }} .
          docker tag ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }} ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: ACR Login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Push Image
        run: |
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.run_number }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

  deploy-to-aks:
    name: ‚ò∏Ô∏è Deploy to AKS via Helm
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: az aks get-credentials --resource-group ${{ env.AKS_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER_NAME }} --overwrite-existing

      - name: Setup Helm
        uses: azure/setup-helm@v3

      - name: Helm Upgrade/Install
        run: |
          helm upgrade --install sampleapp ./helm \
            --set image.repository=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ github.run_number }} \
            --namespace ${{ github.event.inputs.environment }} \
            --create-namespace

