name: üöÄ Enterprise AKS + DevSecOps Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform
  IMAGE_NAME: sampleapp
  ACR_NAME: devopsacr001
  AKS_CLUSTER_NAME: devops-aks
  AKS_RESOURCE_GROUP: rg-devsecops-dev

jobs:
  terraform-validate:
    name: üß© Terraform Validate + Security Scan
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ‚úÖ Diagnostic
      - name: Diagnostic ‚Äì Show folder structure
        run: ls -R ./${{ env.TF_ROOT_DIR }}

      # ‚úÖ Terraform Init + Validate
      - name: Terraform Init (no backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # ‚úÖ Checkov SARIF for GitHub Code Scanning
      - name: Checkov Scan (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # ‚úÖ Generate Checkov JSON Report (soft fail)
      - name: Generate Checkov JSON Report
        continue-on-error: true
        run: |
          echo "üßÆ Generating Checkov JSON report..."
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d /tf/${{ env.TF_ROOT_DIR }}/infrastructure/aks \
            --framework terraform \
            --output json \
            --output-file-path /tf/checkov_report.json || true
        working-directory: ${{ github.workspace }}

      # ‚úÖ Install and Run OPA Validation
      - name: Run OPA Policy Validation
        continue-on-error: true
        run: |
          echo "üîç Installing OPA and validating policies..."
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/
          terraform show -json > plan.json || true
          opa eval --data ${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json \
            "data.terraform.policy.deny" --format=json > opa_result.json || true
        working-directory: ${{ github.workspace }}

      # ‚úÖ Build Unified Compliance Dashboard (dual path)
      - name: Build Unified Compliance Dashboard
        continue-on-error: true
        shell: bash
        run: |
          echo "üß± Building unified compliance dashboard..."
          ROOT_DIR="/home/runner/work/${{ github.event.repository.name }}"
          WORK_DIR="${{ github.workspace }}"
          DASHBOARD_PATH="${WORK_DIR}/compliance_dashboard.html"

          echo "üìÇ WORK_DIR: $WORK_DIR"
          echo "üìÇ ROOT_DIR: $ROOT_DIR"
          echo "üìÑ Target dashboard path: $DASHBOARD_PATH"

          mkdir -p "$WORK_DIR" "$ROOT_DIR"

          [ -s "${WORK_DIR}/checkov_report.json" ] || echo '{"summary":{"passed":0,"failed":0,"skipped":0}}' > "${WORK_DIR}/checkov_report.json"
          [ -s "${WORK_DIR}/opa_result.json" ] || echo '{"result":[{"expressions":[{"value":[]}]}]}' > "${WORK_DIR}/opa_result.json"

          PASSED=$(jq -r '.summary.passed // 0' checkov_report.json)
          FAILED=$(jq -r '.summary.failed // 0' checkov_report.json)
          SKIPPED=$(jq -r '.summary.skipped // 0' checkov_report.json)
          TOTAL=$((PASSED + FAILED + SKIPPED))
          [ "$TOTAL" -eq 0 ] && TOTAL=1

          OPA_VIOLATIONS=$(jq '.result[0].expressions[0].value | length' opa_result.json 2>/dev/null || echo 0)
          OPA_VIOLATIONS=${OPA_VIOLATIONS:-0}

          COMPLIANCE=$((100 * PASSED / TOTAL))
          if [ "$COMPLIANCE" -ge 90 ]; then GRADE="A"; BAR_COLOR="green";
          elif [ "$COMPLIANCE" -ge 75 ]; then GRADE="B"; BAR_COLOR="limegreen";
          elif [ "$COMPLIANCE" -ge 60 ]; then GRADE="C"; BAR_COLOR="orange";
          elif [ "$COMPLIANCE" -ge 40 ]; then GRADE="D"; BAR_COLOR="orangered";
          else GRADE="F"; BAR_COLOR="red"; fi

          cat <<EOF > "${DASHBOARD_PATH}"
          <html><head><title>Unified DevSecOps Compliance Dashboard</title></head>
          <body style='font-family:Arial,Helvetica,sans-serif;background:#f9fafc;margin:30px;'>
          <h1 style='text-align:center;color:#1a237e;'>üåê Enterprise AKS DevSecOps Compliance Dashboard</h1>
          <table border='1' cellspacing='0' cellpadding='6' style='border-collapse:collapse;width:75%;margin:auto;'>
            <tr><th>‚úÖ Passed</th><th>‚ùå Failed</th><th>‚ö†Ô∏è Skipped</th><th>üß† OPA Violations</th><th>üìà Compliance %</th><th>üèÖ Grade</th></tr>
            <tr>
              <td style='color:green;'>${PASSED}</td>
              <td style='color:red;'>${FAILED}</td>
              <td style='color:orange;'>${SKIPPED}</td>
              <td style='color:red;'>${OPA_VIOLATIONS}</td>
              <td><b>${COMPLIANCE}%</b></td>
              <td><b>${GRADE}</b></td>
            </tr>
          </table>
          <div style='width:60%;margin:auto;margin-top:20px;height:20px;background:#ddd;border-radius:10px;'>
            <div style='height:100%;width:${COMPLIANCE}%;background:${BAR_COLOR};border-radius:10px;'></div>
          </div>
          <p style='text-align:center;color:#555;margin-top:30px;'>Generated automatically by Enterprise AKS + DevSecOps CI/CD ‚ú®</p>
          </body></html>
          EOF

          cp "${DASHBOARD_PATH}" "${ROOT_DIR}/compliance_dashboard.html" || true
          echo "‚úÖ Dashboard created."
          echo "üìã File locations:"
          ls -lh "${WORK_DIR}/compliance_dashboard.html" || echo "‚ö†Ô∏è Missing in WORK_DIR"
          ls -lh "${ROOT_DIR}/compliance_dashboard.html" || echo "‚ö†Ô∏è Missing in ROOT_DIR"

      # ‚úÖ Upload dashboard from either location
      - name: Upload Unified Inline Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: compliance-dashboard
          path: |
            ${{ github.workspace }}/compliance_dashboard.html
            /home/runner/work/${{ github.event.repository.name }}/compliance_dashboard.html
          if-no-files-found: warn

      # ‚úÖ Summary Log
      - name: Print Summary
        run: |
          echo "‚úÖ Unified Compliance Dashboard generated and uploaded!"
          echo "üìÑ Download artifact: compliance-dashboard"

