name: üöÄ Enterprise AKS + DevSecOps Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform
  IMAGE_NAME: sampleapp
  ACR_NAME: devopsacr001
  AKS_CLUSTER_NAME: devops-aks
  AKS_RESOURCE_GROUP: rg-devsecops-dev

jobs:
  terraform-validate:
    name: üß© Terraform Validate + Security Scan
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ‚úÖ Diagnostic
      - name: Diagnostic ‚Äì Show folder structure
        run: |
          echo "=== Folder Tree ==="
          ls -R ./${{ env.TF_ROOT_DIR }}

      # ‚úÖ Terraform Init + Validate
      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # ‚úÖ Checkov SARIF report for GitHub Security
      - name: Checkov Scan (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # ‚úÖ Generate Checkov JSON report (soft fail, always continues)
      - name: Generate Checkov JSON Report
        continue-on-error: true
        run: |
          echo "üßÆ Generating Checkov JSON report..."
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d /tf/${{ env.TF_ROOT_DIR }}/infrastructure/aks \
            --framework terraform \
            --output json \
            --output-file-path /tf/checkov_report.json || true
        working-directory: ${{ github.workspace }}

      # ‚úÖ Install and Run OPA Policy Validation
      - name: Run OPA Policy Validation
        continue-on-error: true
        run: |
          echo "üîç Installing and running OPA..."
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/
          terraform show -json > plan.json || true
          opa eval --data ${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json \
            "data.terraform.policy.deny" --format=json > opa_result.json || true
        working-directory: ${{ github.workspace }}

      # ‚úÖ Build Unified Inline Compliance Dashboard
      - name: Build Unified Inline Compliance Dashboard
        continue-on-error: true
        shell: bash
        run: |
          echo "üß± Building unified compliance dashboard..."
          WORK_DIR="${{ github.workspace }}"
          DASHBOARD_PATH="${WORK_DIR}/compliance_dashboard.html"

          echo "üìÇ Working directory: $WORK_DIR"
          echo "üìÑ Dashboard path: $DASHBOARD_PATH"

          # Safety checks
          [ -s "${WORK_DIR}/checkov_report.json" ] || echo '{"summary":{"passed":0,"failed":0,"skipped":0}}' > "${WORK_DIR}/checkov_report.json"
          [ -s "${WORK_DIR}/opa_result.json" ] || echo '{"result":[{"expressions":[{"value":[]}]}]}' > "${WORK_DIR}/opa_result.json"

          cd "${WORK_DIR}"

          PASSED=$(jq -r '.summary.passed // 0' checkov_report.json)
          FAILED=$(jq -r '.summary.failed // 0' checkov_report.json)
          SKIPPED=$(jq -r '.summary.skipped // 0' checkov_report.json)
          TOTAL=$((PASSED + FAILED + SKIPPED))
          [ "$TOTAL" -eq 0 ] && TOTAL=1

          OPA_VIOLATIONS=$(jq '.result[0].expressions[0].value | length' opa_result.json 2>/dev/null || echo 0)
          OPA_VIOLATIONS=${OPA_VIOLATIONS:-0}

          COMPLIANCE=$((100 * PASSED / TOTAL))
          if [ "$COMPLIANCE" -ge 90 ]; then GRADE="A"; BAR_COLOR="green";
          elif [ "$COMPLIANCE" -ge 75 ]; then GRADE="B"; BAR_COLOR="limegreen";
          elif [ "$COMPLIANCE" -ge 60 ]; then GRADE="C"; BAR_COLOR="orange";
          elif [ "$COMPLIANCE" -ge 40 ]; then GRADE="D"; BAR_COLOR="orangered";
          else GRADE="F"; BAR_COLOR="red"; fi

          cat <<EOF > "${DASHBOARD_PATH}"
          <html><head><title>Unified DevSecOps Compliance Dashboard</title>
          <style>
            body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f9;margin:30px;}
            h1{text-align:center;color:#1a237e;}
            h2{color:#0d47a1;margin-top:40px;}
            table{border-collapse:collapse;width:70%;margin:auto;margin-bottom:20px;}
            th,td{border:1px solid #ccc;padding:8px;text-align:center;}
            th{background:#283593;color:white;}
            .passed{color:green;font-weight:bold;}
            .failed{color:red;font-weight:bold;}
            .skipped{color:orange;font-weight:bold;}
            .section{padding:20px;background:#fff;border-radius:10px;box-shadow:0 0 8px rgba(0,0,0,0.1);margin:20px auto;width:80%;}
            .bar{width:60%;height:30px;border-radius:10px;margin:20px auto;background:#ddd;}
            .fill{height:100%;border-radius:10px;text-align:center;color:white;font-weight:bold;}
            pre{background:#f8f9fa;border:1px solid #ccc;padding:10px;border-radius:6px;overflow:auto;max-height:500px;}
          </style>
          </head><body>
          <h1>üåê Enterprise AKS DevSecOps Compliance Dashboard</h1>

          <div class='section'>
            <h2>üßæ Executive Summary</h2>
            <table>
              <tr><th>‚úÖ Passed</th><th>‚ùå Failed</th><th>‚ö†Ô∏è Skipped</th><th>üß† OPA Violations</th><th>üìà Compliance %</th><th>üèÖ Grade</th></tr>
              <tr>
                <td class='passed'>${PASSED}</td>
                <td class='failed'>${FAILED}</td>
                <td class='skipped'>${SKIPPED}</td>
                <td class='failed'>${OPA_VIOLATIONS}</td>
                <td><b>${COMPLIANCE}%</b></td>
                <td><b>${GRADE}</b></td>
              </tr>
            </table>
            <div class='bar'><div class='fill' style='width:${COMPLIANCE}%;background:${BAR_COLOR};'>${COMPLIANCE}%</div></div>
          </div>

          <div class='section'>
            <h2>‚úÖ Checkov Terraform Security Summary</h2>
            <pre>$(jq '.' checkov_report.json)</pre>
          </div>

          <div class='section'>
            <h2>üß† OPA Policy Validation Summary</h2>
            <p>Total Violations: <b class='failed'>${OPA_VIOLATIONS}</b></p>
            <pre>$(jq '.' opa_result.json)</pre>
          </div>

          <div style='text-align:center;color:#555;margin-top:30px;'>
            <hr><p>Generated automatically by Enterprise AKS + DevSecOps CI/CD ‚ú®</p>
          </div>
          </body></html>
          EOF

          echo "‚úÖ Dashboard generated successfully at: ${DASHBOARD_PATH}"
          ls -lh "${DASHBOARD_PATH}"

      # ‚úÖ Upload Dashboard Artifact (guaranteed path)
      - name: Upload Unified Inline Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: compliance-dashboard
          path: ${{ github.workspace }}/compliance_dashboard.html
          if-no-files-found: error

      # ‚úÖ Final Log Summary
      - name: Print Summary
        run: |
          echo "‚úÖ Unified Compliance Dashboard successfully generated and uploaded!"
          echo "üìÑ Download it from 'Artifacts > compliance-dashboard' on this workflow run."

