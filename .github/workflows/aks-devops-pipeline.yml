name: ğŸš€ AKS DevSecOps CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform-validate:
    runs-on: ubuntu-latest

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      OPA_POLICY_DIR: project4-enterprise-aks-devops-platform/policies/opa

    steps:
      # ğŸ§© Checkout
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # ğŸ” Azure Login (Service Principal JSON-based)
      - name: ğŸ” Azure Login with SP JSON
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # âš™ï¸ Setup Terraform
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # ğŸŒ Terraform Init
      - name: ğŸ§© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # âœ… Terraform Validate
      - name: âœ… Terraform Validate
        run: |
          cd $TF_ROOT_DIR
          terraform validate

      # ğŸ§® Terraform Plan
      - name: ğŸ§® Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      # ğŸ§± Checkov Security Scan
      - name: ğŸ§± Run Checkov Security Scan
        run: |
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d $TF_ROOT_DIR --framework terraform --compact \
            --output json --output-file-path $TF_ROOT_DIR/checkov_report.json
        continue-on-error: true

      # ğŸ” Validate Checkov Results
      - name: ğŸ” Validate Checkov Results
        run: |
          FAILED=$(jq -r '.summary.failed // 0' "$TF_ROOT_DIR/checkov_report.json" 2>/dev/null || echo 0)
          echo "â— Failed checks: $FAILED"
          if [ "$FAILED" -gt 0 ]; then
            echo "ğŸš« Security violations detected by Checkov."
            exit 1
          fi
          echo "âœ… No Checkov failures detected."

      # ğŸ§  OPA Policy Validation
      - name: ğŸ§  OPA Policy Validation
        run: |
          echo "ğŸ” Installing OPA CLI..."
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/
          echo "âœ… OPA installed successfully."

          echo "ğŸš€ Running OPA policy checks..."
          cd $TF_ROOT_DIR
          for policy in $(find ../policies/opa -name "*.rego"); do
            echo "âš™ï¸ Evaluating: $policy"
            opa eval --fail-defined -f pretty -d $policy "data.terraform.deny"
          done
          echo "âœ… OPA policy validation completed successfully."
        continue-on-error: true

      # ğŸ“¦ Upload Terraform Plan
      - name: ğŸ“¤ Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_ROOT_DIR }}/tfplan
