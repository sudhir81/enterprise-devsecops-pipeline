name: ðŸš€ Enterprise AKS + DevOps Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform
  IMAGE_NAME: sampleapp
  ACR_NAME: devopsacr001
  AKS_CLUSTER_NAME: devops-aks
  AKS_RESOURCE_GROUP: rg-devsecops-dev

jobs:
  terraform-validate:
    name: ðŸ§© Terraform Validate + Security Scan
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # âœ… Diagnostic Step â€” list folder structure
      - name: Diagnostic â€“ Show folder structure
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo "=== Folder Tree ==="
          ls -R ./${{ env.TF_ROOT_DIR }}
        working-directory: ${{ github.workspace }}

      # âœ… Terraform Init (no backend)
      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # âœ… Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # âœ… Run Checkov security scan â€” SARIF output for GitHub Security
      - name: Checkov Scan (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT_DIR }}/infrastructure
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: results.sarif

      # âœ… Upload SARIF report to GitHub Security tab
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # âœ… Generate Checkov HTML Report
      - name: Generate Checkov HTML Report
        run: |
          echo "ðŸ§® Generating Checkov HTML report..."
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d ${{ env.TF_ROOT_DIR }}/infrastructure \
            --framework terraform \
            --output html \
            --output-file-path checkov_report.html
        working-directory: ${{ github.workspace }}

      # âœ… Upload HTML Report as Workflow Artifact
      - name: Upload Checkov HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-html-report
          path: ${{ github.workspace }}/checkov_report.html

      # âœ… Install OPA
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      # âœ… Run OPA policies (non-blocking)
      - name: Run OPA Policies
        run: |
          terraform show -json > plan.json || true
          opa eval --data ${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json "data.terraform.policy.deny" || true

      # âœ… Print completion summary
      - name: Print Checkov Summary
        run: |
          echo "âœ… Terraform + Security checks completed successfully"
          echo "ðŸ“„ HTML Report available under 'Artifacts > checkov-html-report'"
          echo "ðŸ“Š SARIF report uploaded to Security > Code scanning alerts"

