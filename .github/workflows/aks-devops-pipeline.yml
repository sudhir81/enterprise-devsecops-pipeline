name: üöÄ AKS DevSecOps CI/CD

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform-validate:
    runs-on: ubuntu-latest

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      - name: üîê Azure Login using Service Principal
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
          auth-type: SERVICE_PRINCIPAL

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: üß© Terraform Init
        run: cd $TF_ROOT_DIR && terraform init -upgrade

      - name: üß† Terraform Validate
        run: cd $TF_ROOT_DIR && terraform validate

      - name: üßÆ Terraform Plan
        run: cd $TF_ROOT_DIR && terraform plan -out=tfplan -input=false

      - name: üß± Checkov Security Scan
        run: |
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d $TF_ROOT_DIR --framework terraform --compact \
            --output json --output-file-path $TF_ROOT_DIR/checkov_report.json
        continue-on-error: true

      - name: üîç Checkov Report Validation
        run: |
          FAILED=$(jq -r '.summary.failed // 0' "$TF_ROOT_DIR/checkov_report.json")
          echo "Checkov failed count=$FAILED"
          if [ "$FAILED" -gt 0 ]; then
            echo "Security violations detected by Checkov."
            exit 1
          fi
          echo "‚úÖ No Checkov failures detected."

      - name: üì§ Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_ROOT_DIR }}/tfplan
