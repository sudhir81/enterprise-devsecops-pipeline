name: ğŸŒ Enterprise AKS Infrastructure Deploy â€“ Multi-Stage

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment to deploy (dev | preprod | prod)"
        required: true
        default: "dev"

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
  ARM_USE_OIDC: true
  ARM_USE_MSI: false
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

jobs:
  terraform-plan:
    name: ğŸ§© Terraform Plan (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“‚ Terraform Init
        run: terraform init -input=false
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: ğŸ§  Terraform Plan
        run: terraform plan -out=tfplan-${{ github.event.inputs.environment }}.bin
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: ğŸ“¦ Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: ${{ env.TF_ROOT_DIR }}/tfplan-${{ github.event.inputs.environment }}.bin

  terraform-apply:
    name: ğŸš€ Terraform Apply (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://portal.azure.com
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“¥ Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}
          path: ${{ env.TF_ROOT_DIR }}

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan-${{ github.event.inputs.environment }}.bin
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: ğŸ§¹ Post-Deployment Security Re-Scan
        run: |
          echo "ğŸ” Running post-deployment Checkov + OPA validation..."
          docker run --rm -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest -d /tf/${{ env.TF_ROOT_DIR }} --framework terraform
          echo "âœ… Scan complete"

  terraform-destroy:
    name: ğŸ’£ Terraform Destroy (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.environment == 'dev' }}
    needs: terraform-apply
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ’£ Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ${{ env.TF_ROOT_DIR }}

