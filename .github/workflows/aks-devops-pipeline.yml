name: üöÄ Enterprise AKS + DevOps Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

env:
  TF_VERSION: 1.13.3
  TF_ROOT_DIR: project4-enterprise-aks-devops-platform
  IMAGE_NAME: sampleapp
  ACR_NAME: devopsacr001
  AKS_CLUSTER_NAME: devops-aks
  AKS_RESOURCE_GROUP: rg-devsecops-dev

jobs:
  terraform-validate:
    name: üß© Terraform Validate + Security Scan
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # ‚úÖ Diagnostic ‚Äì Show folder structure
      - name: Diagnostic ‚Äì Show folder structure
        run: |
          echo "=== Current Working Directory ==="
          pwd
          echo "=== Folder Tree ==="
          ls -R ./${{ env.TF_ROOT_DIR }}
        working-directory: ${{ github.workspace }}

      # ‚úÖ Pre-check: Verify Terraform directory exists
      - name: Validate Terraform Path
        run: |
          TARGET_PATH="${{ env.TF_ROOT_DIR }}/infrastructure/aks"
          echo "üîç Checking for path: $TARGET_PATH"
          if [ ! -d "$TARGET_PATH" ]; then
            echo "‚ùå ERROR: Terraform directory not found at $TARGET_PATH"
            exit 1
          fi
          echo "‚úÖ Terraform path exists: $TARGET_PATH"

      # ‚úÖ Terraform Init (no backend)
      - name: Terraform Init (No Backend)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # ‚úÖ Terraform Validate
      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks

      # ‚úÖ Checkov Scan (SARIF)
      - name: Checkov Scan (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_ROOT_DIR }}/infrastructure/aks
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: results.sarif

      # ‚úÖ Upload SARIF report to Security tab
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # ‚úÖ Generate Checkov JSON Report
      - name: Generate Checkov JSON Report
        run: |
          echo "üßÆ Generating Checkov JSON report..."
          docker run --rm \
            -v $(pwd):/tf ghcr.io/bridgecrewio/checkov:latest \
            -d ${{ env.TF_ROOT_DIR }}/infrastructure/aks \
            --framework terraform \
            --output json \
            --output-file-path checkov_report.json
        working-directory: ${{ github.workspace }}

      # ‚úÖ Convert JSON ‚Üí Enhanced HTML with visual summary
      - name: Convert Checkov JSON to Enhanced HTML
        run: |
          echo "üß± Building enhanced compliance HTML..."
          TOTAL=$(jq '.summary.total' checkov_report.json)
          PASSED=$(jq '.summary.passed' checkov_report.json)
          FAILED=$(jq '.summary.failed' checkov_report.json)
          SKIPPED=$(jq '.summary.skipped' checkov_report.json)

          echo "<html><head><title>Checkov Terraform Compliance Report</title>
          <style>
            body { font-family: Arial; background:#f8f9fa; margin:30px; }
            table { border-collapse: collapse; width: 60%; margin-bottom:20px; }
            th, td { border: 1px solid #ccc; text-align: left; padding: 8px; }
            th { background-color: #343a40; color: white; }
            .passed { color: green; font-weight: bold; }
            .failed { color: red; font-weight: bold; }
            .skipped { color: orange; font-weight: bold; }
            pre { background:#fff; border:1px solid #ccc; padding:10px; border-radius:6px; }
          </style>
          </head><body>" > checkov_report.html

          echo "<h1>Checkov Terraform Compliance Summary</h1>
          <table>
            <tr><th>Status</th><th>Count</th></tr>
            <tr><td class='passed'>‚úÖ Passed</td><td>$PASSED</td></tr>
            <tr><td class='failed'>‚ùå Failed</td><td>$FAILED</td></tr>
            <tr><td class='skipped'>‚ö†Ô∏è Skipped</td><td>$SKIPPED</td></tr>
            <tr><td><b>Total</b></td><td><b>$TOTAL</b></td></tr>
          </table>
          <h2>Full JSON Report</h2><pre>" >> checkov_report.html

          cat checkov_report.json | jq '.' >> checkov_report.html
          echo "</pre></body></html>" >> checkov_report.html
        working-directory: ${{ github.workspace }}

      # ‚úÖ Upload Checkov HTML Report
      - name: Upload Checkov HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-html-report
          path: ${{ github.workspace }}/checkov_report.html

      # ‚úÖ Install OPA
      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      # ‚úÖ Run OPA Policy Evaluation
      - name: Run OPA Policies
        run: |
          terraform show -json > plan.json || true
          echo "‚öôÔ∏è Evaluating OPA policies..."
          opa eval --data ${{ env.TF_ROOT_DIR }}/policies/opa --input plan.json "data.terraform.policy.deny" \
            --format=json > opa_result.json || true

          echo "<html><head><title>OPA Policy Report</title></head><body><h2>OPA Policy Violations</h2><pre>" > opa_report.html
          cat opa_result.json | jq '.' >> opa_report.html
          echo "</pre></body></html>" >> opa_report.html

      # ‚úÖ Combine Checkov + OPA Reports into Unified Dashboard
      - name: Combine Reports into Unified Dashboard
        run: |
          echo "üß† Combining Checkov + OPA reports into unified dashboard..."
          echo "<html><head><title>Unified Compliance Dashboard</title></head><body>" > compliance_dashboard.html
          echo "<h1>üåê Enterprise DevSecOps Compliance Dashboard</h1>" >> compliance_dashboard.html
          echo "<h2>‚úÖ Checkov Infrastructure Scan</h2>" >> compliance_dashboard.html
          cat checkov_report.html >> compliance_dashboard.html
          echo "<hr><h2>üß† OPA Policy Validation</h2>" >> compliance_dashboard.html
          cat opa_report.html >> compliance_dashboard.html
          echo "</body></html>" >> compliance_dashboard.html

      # ‚úÖ Upload Unified Compliance Dashboard
      - name: Upload Unified Compliance Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: compliance-dashboard
          path: ${{ github.workspace }}/compliance_dashboard.html

      # ‚úÖ Print Summary
      - name: Print Summary
        run: |
          echo "‚úÖ Terraform + Security checks completed successfully"
          echo "üìä Compliance Dashboard: Artifacts ‚Üí compliance-dashboard.html"
          echo "üìÑ SARIF Report uploaded to Security ‚Üí Code scanning alerts"

