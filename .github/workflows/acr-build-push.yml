name: ğŸ”¨ Build & Push to ACR

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: devopsacr001
  IMAGE_NAME: sampleapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Verify Azure login
        run: az account show

      - name: ğŸ›  Build & Push image to ACR
        run: |
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:latest \
            ./sampleapp
