name: üî® Build & Push to ACR (Free Tier Safe)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: devopsacr001
  IMAGE_NAME: sampleapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    environment:
      name: aks-prod   # MUST match your federated credential

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      # ---------------------------------------------
      # 1. Azure Login (OIDC)
      # ---------------------------------------------
      - name: üîê Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------------------------
      # 2. Enable Docker login to ACR
      # ---------------------------------------------
      - name: üîë Login to ACR
        run: |
          az acr login --name $ACR_NAME

      # ---------------------------------------------
      # 3. Build Docker Image (locally on GitHub runner)
      # ---------------------------------------------
      - name: üèó Build Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:latest ./sampleapp

      # ---------------------------------------------
      # 4. Push Image to ACR
      # ---------------------------------------------
      - name: üöÄ Push Docker image
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:latest
