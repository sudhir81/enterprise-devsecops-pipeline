name: üî® Build & Push to ACR (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write     # REQUIRED for OIDC
  contents: read

env:
  ACR_NAME: devopsacr001
  IMAGE_NAME: sampleapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # üëà MUST MATCH THE FEDERATED CREDENTIAL IN AZURE (aks-prod)
    environment:
      name: aks-prod

    steps:
      # -----------------------------------------
      # 1. Checkout Code
      # -----------------------------------------
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------------
      # 2. Azure Login with OIDC
      # -----------------------------------------
      - name: üîê Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # -----------------------------------------
      # 3. Build & Push Image to ACR  
      #    (NO docker daemon needed)
      # -----------------------------------------
      - name: üõ† Build & Push Image to ACR
        run: |
          az acr build \
            --registry $ACR_NAME \
            --image $IMAGE_NAME:latest \
            ./sampleapp
