name: DevSecOps Multi-Environment Terraform Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - preprod
          - prod

env:
  TF_VERSION: "1.13.3"
  TF_ROOT_DIR: "./infrastructure/network"

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Terraform Format Check (auto-fix)
        run: |
          terraform fmt -recursive
          terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}

  checkov:
    name: Security Scan - Checkov
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./infrastructure
          framework: terraform
          soft_fail: false

  plan:
    name: Terraform Plan
    needs: [checkov]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Terraform Init (Remote Backend)
        run: terraform init -backend-config=../../environments/${{ github.event.inputs.environment }}/backend.conf
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Plan
        run: terraform plan -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars -out=tfplan
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT_DIR }}/tfplan

  opa:
    name: OPA Policy Check
    needs: [plan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Init (for OPA)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/

      - name: Evaluate OPA Policies
        run: |
          terraform show -json tfplan > terraform.plan.json
          opa eval --data policies/opa --input terraform.plan.json "data.terraform.policy.deny"
        working-directory: ${{ env.TF_ROOT_DIR }}

  apply:
    name: Terraform Apply (Manual Approval)
    if: github.event_name == 'workflow_dispatch'
    needs: [opa]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Init
        run: terraform init -backend-config=../../environments/${{ github.event.inputs.environment }}/backend.conf
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_ROOT_DIR }}

