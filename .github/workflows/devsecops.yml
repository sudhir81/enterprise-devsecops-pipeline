name: DevSecOps Terraform Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  TF_VERSION: "1.13.3"
  TF_WORKING_DIR: "./infrastructure/network"

jobs:
  # 1Ô∏è‚É£ Terraform Validation
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Terraform Format Check (auto-fix)
        run: |
          terraform fmt -recursive
          terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: TFLint
        uses: reviewdog/action-tflint@v1.21
        with:
          reporter: github-pr-review
          fail_on_error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validate-logs
          path: ${{ runner.temp }}

  # 2Ô∏è‚É£ Checkov Security Scan
  checkov:
    name: Security Scan - Checkov
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./infrastructure
          framework: terraform
          soft_fail: false

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-logs
          path: ${{ runner.temp }}

  # 3Ô∏è‚É£ Terraform Plan
  plan:
    name: Terraform Plan
    needs: [checkov]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Terraform Init (Remote Backend)
        run: terraform init -backend-config=../../environments/dev/backend.conf
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan -var-file=../../environments/dev/terraform.tfvars -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}/tfplan

  # 4Ô∏è‚É£ OPA Policy Check (runs AFTER plan)
  opa:
    name: OPA Policy Check
    needs: [plan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init (for OPA)
        run: terraform init -backend=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/

      - name: Evaluate OPA Policies
        run: |
          terraform show -json tfplan > terraform.plan.json
          opa eval --data policies/opa --input terraform.plan.json "data.terraform.policy.deny"
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: opa-logs
          path: ${{ runner.temp }}

  # 5Ô∏è‚É£ Terraform Apply (Manual Trigger)
  apply:
    name: Terraform Apply (Manual Trigger)
    if: github.event_name == 'workflow_dispatch'
    needs: [opa]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        run: terraform init -backend-config=../../environments/dev/backend.conf
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: apply-logs
          path: ${{ runner.temp }}

  # 6Ô∏è‚É£ Slack Notification (Optional)
  notify:
    name: Notify on Failure
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_MESSAGE: "üö® Terraform pipeline failed in ${{ github.workflow }} for ${{ github.ref }}"

