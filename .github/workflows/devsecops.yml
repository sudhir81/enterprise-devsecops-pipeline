name: üõ°Ô∏è DevSecOps Multi-Environment Terraform Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - preprod
          - prod

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: "1.13.3"
  TF_ROOT_DIR: "./infrastructure/network"

jobs:
  # 1Ô∏è‚É£ Terraform Validation & Linting
  validate:
    name: ‚úÖ Terraform Validate & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ env.TF_VERSION }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-${{ env.TF_VERSION }}-

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: TFLint Scan
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --recursive
        working-directory: ${{ env.TF_ROOT_DIR }}

  # 2Ô∏è‚É£ Checkov Security Scan
  checkov:
    name: üîç Checkov Security Scan
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./infrastructure
          framework: terraform
          quiet: true
          soft_fail: false

  # 3Ô∏è‚É£ Terraform Plan
  plan:
    name: üßÆ Terraform Plan
    needs: [checkov]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure Login
        run: az account show

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (Remote Backend)
        run: terraform init -reconfigure -backend-config=../../environments/${{ github.event.inputs.environment }}/backend.conf
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Plan
        run: terraform plan -var-file=../../environments/${{ github.event.inputs.environment }}/terraform.tfvars -out=tfplan
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Save Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT_DIR }}/tfplan

  # 4Ô∏è‚É£ OPA Policy Check
  opa:
    name: üß† OPA Policy Compliance
    needs: [plan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT_DIR }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa && sudo mv opa /usr/local/bin/

      - name: Terraform Show (convert to JSON)
        run: terraform show -json tfplan > terraform.plan.json
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Evaluate OPA Policies
        run: |
          opa eval --data policies/opa --input terraform.plan.json "data.terraform.policy.deny"
        working-directory: ${{ env.TF_ROOT_DIR }}

  # 5Ô∏è‚É£ Manual Approval & Apply
  apply:
    name: üöÄ Terraform Apply (Manual Approval)
    if: github.event_name == 'workflow_dispatch'
    needs: [opa]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Init
        run: terraform init -reconfigure -backend-config=../../environments/${{ github.event.inputs.environment }}/backend.conf
        working-directory: ${{ env.TF_ROOT_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_ROOT_DIR }}

