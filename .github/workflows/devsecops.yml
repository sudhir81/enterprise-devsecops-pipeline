name: DevSecOps Terraform Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  TF_VERSION: "1.6.0"
  TF_WORKING_DIR: "./infrastructure/network"

jobs:
  # 1️⃣ Validate Terraform Code
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init -backend=false
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: TFLint
        uses: reviewdog/action-tflint@v3.7.0
        with:
          reporter: github-pr-review
          fail_on_error: true
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validate-logs
          path: ${{ runner.temp }}

  # 2️⃣ Security Scanning (Checkov)
  checkov:
    name: Security Scan - Checkov
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ./infrastructure
          framework: terraform
          soft_fail: false

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-logs
          path: ${{ runner.temp }}

  # 3️⃣ OPA Policy Enforcement
  opa:
    name: OPA Policy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/dow

