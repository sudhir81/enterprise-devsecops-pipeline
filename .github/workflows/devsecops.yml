name: üåê DevSecOps Multi-Env Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  TF_WORKING_DIR: ./infrastructure/network

jobs:
  deploy_dev:
    name: Deploy ‚Üí dev
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init (dev backend)
        run: terraform init -upgrade -backend-config=./environments/dev/backend.conf
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan (dev)
        run: terraform plan -var-file=./environments/dev/terraform.tfvars -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply (dev)
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

  deploy_preprod:
    name: Deploy ‚Üí preprod (requires approval)
    runs-on: ubuntu-latest
    needs: deploy_dev
    environment: preprod
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init (preprod backend)
        run: terraform init -upgrade -backend-config=./environments/preprod/backend.conf
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan (preprod)
        run: terraform plan -var-file=./environments/preprod/terraform.tfvars -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply (preprod)
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

  deploy_prod:
    name: Deploy ‚Üí prod (requires approval)
    runs-on: ubuntu-latest
    needs: deploy_preprod
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init (prod backend)
        run: terraform init -upgrade -backend-config=./environments/prod/backend.conf
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan (prod)
        run: terraform plan -var-file=./environments/prod/terraform.tfvars -out=tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.TF_WORKING_DIR }}

