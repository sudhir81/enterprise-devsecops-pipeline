name: ğŸš€ AKS Deploy Pipeline (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev/preprod/prod)"
        required: true
        default: "dev"

permissions:
  id-token: write        # ğŸ”¥ REQUIRED FOR OIDC
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks

      # Terraform variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev

    steps:

      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” OIDC Login (NO CLIENT SECRET)
      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Verify Azure Login
        run: |
          echo "ğŸ” Checking Azure identity..."
          az account show --output table

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: ğŸ§© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      - name: ğŸ§® Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      - name: â³ Manual Approval before Apply
        uses: trstringer/manual-approval@v1
        with:
          approvers: sudhir81
          minimum-approvals: 1
          timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan

      - name: ğŸ“¤ Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: aks-tfstate
          path: ${{ env.TF_ROOT_DIR }}/terraform.tfstate
