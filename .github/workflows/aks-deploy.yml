name: üöÄ AKS Deploy Pipeline (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    environment:
      name: aks-prod   # MUST MATCH Azure Federated Credential

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks

      # Terraform variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev

      # üîß Fix OIDC auth newline issues
      ARM_SUBSCRIPTION_ID: ${{ trim(vars.AZURE_SUBSCRIPTION_ID) }}
      ARM_TENANT_ID:       ${{ trim(vars.AZURE_TENANT_ID) }}
      ARM_CLIENT_ID:       ${{ trim(vars.AZURE_CLIENT_ID) }}
      ARM_USE_OIDC: true

    steps:
      # --------------------------------------
      # 1. Checkout Repo
      # --------------------------------------
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      # --------------------------------------
      # 2. Azure Login via OIDC
      # --------------------------------------
      - name: üîê Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id:      ${{ trim(vars.AZURE_CLIENT_ID) }}
          tenant-id:      ${{ trim(vars.AZURE_TENANT_ID) }}
          subscription-id: ${{ trim(vars.AZURE_SUBSCRIPTION_ID) }}

      # --------------------------------------
      # 3. Verify Login
      # --------------------------------------
      - name: üîé Verify Azure Login
        run: az account show --output table

      # --------------------------------------
      # 4. Setup Terraform
      # --------------------------------------
      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # --------------------------------------
      # 5. Terraform Init
      # --------------------------------------
      - name: üß© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # --------------------------------------
      # 6. Terraform Plan
      # --------------------------------------
      - name: üßÆ Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      # --------------------------------------
      # 7. Terraform Apply
      # --------------------------------------
      - name: üöÄ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan
