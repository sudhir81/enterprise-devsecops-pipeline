name: üöÄ AKS Deploy Pipeline (Final Verified)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to deploy (dev/preprod/prod)"
        required: true
        default: "dev"

permissions:
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://portal.azure.com

    env:
      # üåç Terraform Paths
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
      OPA_POLICY_DIR: project4-enterprise-aks-devops-platform/policies/opa

      # üß© Terraform Variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev

      # üíæ Azure Credentials for Terraform Provider
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}

      # üëá Optional (for direct provider compatibility)
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      # 1Ô∏è‚É£ Checkout Repository
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Azure Login
      - name: üîê Azure Login using Service Principal
        uses: azure/login@v2
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # 3Ô∏è‚É£ Verify Connection and Secrets
      - name: üßæ Verify Terraform Vars Exist
        run: |
          echo "Checking if secrets are being passed into environment..."
          env | grep TF_VAR_ || echo "‚ùå No TF_VAR_* secrets found!"
          echo "-----------------------------------"
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
          echo "‚úÖ Secret injection step complete."

      # 4Ô∏è‚É£ Setup Terraform
      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # 5Ô∏è‚É£ Terraform Init
      - name: üß© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # 6Ô∏è‚É£ Terraform Validate
      - name: ‚úÖ Terraform Validate
        run: |
          cd $TF_ROOT_DIR
          terraform validate

      # 7Ô∏è‚É£ Terraform Plan
      - name: üßÆ Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      # 8Ô∏è‚É£ Manual Approval
      - name: ‚è≥ Manual Approval before Apply
        uses: trstringer/manual-approval@v1
        with:
          approvers: sudhir81
          minimum-approvals: 1
          timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9Ô∏è‚É£ Terraform Apply
      - name: üöÄ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan

      # üîü Upload Terraform State
      - name: üì§ Upload AKS Outputs
        uses: actions/upload-artifact@v4
        with:
          name: aks-outputs
          path: ${{ env.TF_ROOT_DIR }}/terraform.tfstate
