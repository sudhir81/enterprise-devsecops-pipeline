name: ğŸš€ AKS Deploy Pipeline (Final + Plan Summary)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to deploy (dev/preprod/prod)"
        required: true
        default: "dev"

permissions:
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://portal.azure.com

    env:
      # ğŸŒ Terraform Directories
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
      OPA_POLICY_DIR: project4-enterprise-aks-devops-platform/policies/opa

      # ğŸ§© Terraform Variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev

      # ğŸ’¾ Azure Credentials for Terraform Provider
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}

      # ğŸ‘‡ Required for Terraform Azure Provider
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      # 1ï¸âƒ£ Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Azure Login (Flat parameters)
      - name: ğŸ” Azure Login using Service Principal
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 3ï¸âƒ£ Verify Azure and Secret Injection
      - name: ğŸ§¾ Verify Terraform Vars Exist
        run: |
          echo "ğŸ” Checking if secrets are passed into environment..."
          env | grep TF_VAR_ || echo "âŒ No TF_VAR_* secrets found!"
          echo "-----------------------------------"
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
          echo "âœ… Secret injection confirmed."

      # 4ï¸âƒ£ Setup Terraform
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # 5ï¸âƒ£ Terraform Init
      - name: ğŸ§© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # 6ï¸âƒ£ Terraform Validate
      - name: âœ… Terraform Validate
        run: |
          cd $TF_ROOT_DIR
          terraform validate

      # 7ï¸âƒ£ Terraform Plan
      - name: ğŸ§® Terraform Plan
        id: tfplan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false
          terraform show -no-color tfplan > tfplan.txt

      # 8ï¸âƒ£ Upload Terraform Plan (for download)
      - name: ğŸ“¦ Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_ROOT_DIR }}/tfplan.txt

      # 9ï¸âƒ£ Display Plan Summary in GitHub Actions UI
      - name: ğŸª¶ Add Terraform Plan Summary
        run: |
          echo "### Terraform Plan Summary ğŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
          head -n 50 $TF_ROOT_DIR/tfplan.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "...(full plan uploaded as artifact)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Plan summary added to Actions UI."

      # ğŸ”Ÿ Manual Approval
      - name: â³ Manual Approval before Apply
        uses: trstringer/manual-approval@v1
        with:
          approvers: sudhir81
          minimum-approvals: 1
          timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 11ï¸âƒ£ Terraform Apply
      - name: ğŸš€ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan

      # 12ï¸âƒ£ Upload Terraform State
      - name: ğŸ“¤ Upload AKS Outputs
        uses: actions/upload-artifact@v4
        with:
          name: aks-outputs
          path: ${{ env.TF_ROOT_DIR }}/terraform.tfstate

      # âœ… 13ï¸âƒ£ Success Summary
      - name: ğŸ‰ Deployment Summary
        if: success()
        run: |
          echo "-----------------------------------"
          echo "âœ… AKS Deployment Completed Successfully!"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "-----------------------------------"
