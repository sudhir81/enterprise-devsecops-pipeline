name: ğŸš€ AKS Deploy Pipeline (Phase 4.4)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to deploy (dev/preprod/prod)"
        required: true
        default: "dev"

permissions:
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
      url: https://portal.azure.com

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev
      OPA_POLICY_DIR: project4-enterprise-aks-devops-platform/policies/opa

    steps:
      # ğŸ“¦ Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # ğŸ” Azure Login using Service Principal
      - name: ğŸ” Azure Login using Service Principal
        uses: azure/login@v2
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # ğŸ” Verify Azure Connection
      - name: ğŸ” Verify Azure Connection
        run: |
          echo "Checking Azure authentication..."
          az account show --output table
          echo "âœ… Azure authentication successful!"

      # âš™ï¸ Setup Terraform
      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # ğŸ§© Terraform Init
      - name: ğŸ§© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # âœ… Terraform Validate
      - name: âœ… Terraform Validate
        run: |
          cd $TF_ROOT_DIR
          terraform validate

      # ğŸ” Debug: Verify secrets before Terraform
      - name: ğŸ” Debug Secret Visibility
        run: |
          echo "DEBUG: Checking secret values..."
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          echo "AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
          echo "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
          echo "AZURE_CLIENT_SECRET=**** (masked)"

      # ğŸ§® Terraform Plan (inline explicit vars)
      - name: ğŸ§® Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          echo "âœ… Running Terraform Plan with inline vars..."
          terraform plan -out=tfplan -input=false \
            -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var "tenant_id=${{ secrets.AZURE_TENANT_ID }}"

      # â³ Manual Approval before Apply
      - name: â³ Manual Approval before Apply
        uses: trstringer/manual-approval@v1
        with:
          approvers: sudhir81
          minimum-approvals: 1
          timeout-minutes: 30
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸš€ Terraform Apply (inline explicit vars)
      - name: ğŸš€ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan \
            -var "subscription_id=${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            -var "client_id=${{ secrets.AZURE_CLIENT_ID }}" \
            -var "client_secret=${{ secrets.AZURE_CLIENT_SECRET }}" \
            -var "tenant_id=${{ secrets.AZURE_TENANT_ID }}"

      # ğŸ“¤ Upload AKS Outputs
      - name: ğŸ“¤ Upload AKS Outputs
        uses: actions/upload-artifact@v4
        with:
          name: aks-outputs
          path: ${{ env.TF_ROOT_DIR }}/terraform.tfstate

      # ğŸ‰ Deployment Summary
      - name: ğŸ‰ Deployment Summary
        run: |
          echo "âœ… AKS Deployment Completed Successfully!"
          echo "------------------------------------------"
          echo "Cluster: devops-aks"
          echo "Resource Group: rg-devsecops-dev"
          echo "Environment: dev"
          echo "------------------------------------------"
