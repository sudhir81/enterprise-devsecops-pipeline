name: Deploy AKS

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

      TF_VAR_environment: "dev"
      TF_VAR_prefix: "entdevops"
      TF_VAR_aks_cluster_name: "devops-aks"
      TF_VAR_rg_name: "rg-devsecops-dev"
      TF_VAR_aks_resource_group: "rg-devsecops-dev"

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init (Azure Storage Backend)
        run: |
          cd $TF_ROOT_DIR
          terraform init -input=false

      - name: Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -input=false

      - name: Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve -input=false
