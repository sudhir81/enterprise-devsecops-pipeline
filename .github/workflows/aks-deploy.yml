name: üöÄ AKS Deploy Pipeline (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    environment:
      name: aks-prod
      url: https://portal.azure.com

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks

      # Terraform variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev

      # OIDC credentials
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}

    steps:
      # -----------------------------
      # 1. Checkout Repo
      # -----------------------------
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Download existing TF state
      # -----------------------------
      - name: üì• Download Terraform State
        uses: actions/download-artifact@v4
        with:
          name: aks-tfstate
          path: ${{ env.TF_ROOT_DIR }}
        continue-on-error: true

      # -----------------------------
      # 3. Azure Login (OIDC)
      # -----------------------------
      - name: üîê Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # -----------------------------
      # 4. Confirm Login
      # -----------------------------
      - name: üîé Verify Azure Login
        run: az account show --output table

      # -----------------------------
      # 5. Terraform Setup
      # -----------------------------
      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # -----------------------------
      # 6. Terraform Init
      # -----------------------------
      - name: üß© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # -----------------------------
      # 7. Terraform Plan
      # -----------------------------
      - name: üßÆ Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      # -----------------------------
      # 8. Terraform Apply
      # -----------------------------
      - name: üöÄ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan

      # -----------------------------
      # 9. Upload updated TF state
      # -----------------------------
      - name: üì§ Upload Terraform State
        uses: actions/upload-artifact@v4
        with:
          name: aks-tfstate
          path: ${{ env.TF_ROOT_DIR }}/terraform.tfstate
