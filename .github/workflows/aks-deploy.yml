name: üöÄ AKS Deploy Pipeline (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write      # REQUIRED for OIDC
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    environment:
      name: aks-prod   # MUST MATCH Azure federated credential (your UI shows aks-prod)

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks

      # Terraform variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_rg_name: rg-devsecops-dev
      TF_VAR_aks_resource_group: rg-devsecops-dev

      # OIDC Variables (as plain strings)
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
      ARM_USE_OIDC: true

    steps:
      # -----------------------------------------
      # 1. Checkout repository
      # -----------------------------------------
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      # -----------------------------------------
      # 2. Azure Login using OIDC
      # -----------------------------------------
      - name: üîê Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # -----------------------------------------
      # 3. Verify Login
      # -----------------------------------------
      - name: üîé Verify Azure Login
        run: az account show --output table

      # -----------------------------------------
      # 4. Setup Terraform
      # -----------------------------------------
      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # -----------------------------------------
      # 5. Terraform Init
      # -----------------------------------------
      - name: üß© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      # -----------------------------------------
      # 6. Terraform Plan
      # -----------------------------------------
      - name: üßÆ Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      # -----------------------------------------
      # 7. Terraform Apply
      # -----------------------------------------
      - name: üöÄ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan
