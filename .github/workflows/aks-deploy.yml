name: üöÄ AKS Deploy Pipeline (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to deploy (dev/preprod/prod)"
        required: true
        default: "dev"

permissions:
  id-token: write      # REQUIRED for OIDC
  contents: read

jobs:
  deploy-aks:
    runs-on: ubuntu-latest

    env:
      TF_ROOT_DIR: project4-enterprise-aks-devops-platform/infrastructure/aks

      # Terraform runtime variables
      TF_VAR_environment: dev
      TF_VAR_prefix: entdevops
      TF_VAR_acr_name: devopsacr001
      TF_VAR_image_name: sampleapp
      TF_VAR_aks_cluster_name: devops-aks
      TF_VAR_aks_resource_group: rg-devsecops-dev
      TF_VAR_rg_name: rg-devsecops-dev

      # OIDC ‚Äì required for Terraform AzureRM provider
      ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
      ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üîê Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: üîé Verify Azure Login
        run: |
          echo "Azure account:"
          az account show --output table

      - name: ‚öôÔ∏è Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: üß© Terraform Init
        run: |
          cd $TF_ROOT_DIR
          terraform init -upgrade

      - name: üßÆ Terraform Plan
        run: |
          cd $TF_ROOT_DIR
          terraform plan -out=tfplan -input=false

      - name: ‚è≥ Manual Approval before Apply
        uses: trstringer/manual-approval@v1
        with:
          approvers: sudhir81
          minimum-approvals: 1
          timeout-minutes: 30
          secret: ${{ secrets.GITHUB_TOKEN }}   # REQUIRED FIX

      - name: üöÄ Terraform Apply
        run: |
          cd $TF_ROOT_DIR
          terraform apply -auto-approve tfplan

      - name: üì§ Upload TF State
        uses: actions/upload-artifact@v4
        with:
          name: aks-tfstate
          path: ${{ env.TF_ROOT_DIR }}/terraform.tfstate
